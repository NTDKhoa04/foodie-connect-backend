services:
  foodie-backend:
    build:
      context: .
      dockerfile: foodie-connect-backend/Dockerfile
    depends_on:
      - postgres
  
  postgres:
    image: postgres:16.4
    container_name: foodie-postgres
    volumes:
        - foodie-data:/var/lib/postgresql/data 
     
volumes:
  foodie-data:
  foodie-cache: